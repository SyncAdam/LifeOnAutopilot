<main class="main">
    <div class="container" [class.is-mobile]="isMobile()">

        <mat-toolbar class="toolbar">
            <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="main-title">LifeOnAutopilot</h1>
        </mat-toolbar>

        <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                    [fixedInViewport]="isMobile()" fixedTopGap="56">

            <mat-nav-list>
            @for (nav of navButtons; track $index) {
                <button mat-list-item class="navButton" (click)="snav.toggle()" [routerLink]="[nav]">
                    <a>{{nav}}</a>
                </button>
            }
            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet />
        </mat-sidenav-content>

        </mat-sidenav-container>
    </div>
</main>
