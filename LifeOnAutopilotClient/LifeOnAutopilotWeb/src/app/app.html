<main class="main">
    <div class="example-container" [class.example-is-mobile]="isMobile()">

        <mat-toolbar class="example-toolbar">
            <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="main-title">LifeOnAutopilot</h1>
        </mat-toolbar>

        <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="isMobile() ? 56 : 0">

        <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                    [fixedInViewport]="isMobile()" fixedTopGap="56">

            <mat-nav-list>
            @for (nav of navButtons; track $index) {
                <a mat-list-item class="navButton" [routerLink]="[nav]" (click)="snav.toggle()" >{{nav}}</a>
            }
            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet />
        </mat-sidenav-content>

        </mat-sidenav-container>
    </div>
</main>
